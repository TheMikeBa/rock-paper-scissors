<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/rock-32.png" />
    <title>Rock Paper Scissors</title>
    <style>
      .game-container {
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
      }
      .choices {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }
      .choice-btn {
        padding: 10px;
        cursor: pointer;
      }
      .choice-btn img {
        width: 50px;
        height: 50px;
      }
      .scores {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
      }
      #messages {
        min-height: 50px;
        margin: 20px 0;
        font-size: 24px;
        font-weight: bold;
      }
      .welcome-message {
        animation: pulse 2s infinite;
        font-size: 32px;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      .animation-area {
        position: relative;
        height: 150px;
        margin: 20px 0;
        overflow: hidden;
      }
      .choice-emoji {
        position: absolute;
        font-size: 100px;
        opacity: 0;
        top: 50%;
        transform: translateY(-50%);
        transition: opacity 0.3s ease-out;
      }
      .player-choice {
        left: -100px;
      }
      .computer-choice {
        right: -100px;
      }
      .slide-in-left {
        animation: slideInLeft 0.5s forwards;
      }
      .slide-in-right {
        animation: slideInRight 0.5s forwards;
      }
      @keyframes slideInLeft {
        from {
          left: -100px;
          opacity: 0;
        }
        to {
          left: 25%;
          opacity: 1;
        }
      }
      @keyframes slideInRight {
        from {
          right: -100px;
          opacity: 0;
        }
        to {
          right: 25%;
          opacity: 1;
        }
      }
      .battle-left {
        animation: jitterLeft 0.3s ease-in-out infinite;
      }
      .battle-right {
        animation: jitterRight 0.3s ease-in-out infinite;
      }
      @keyframes jitterLeft {
        0% {
          transform: translateY(-50%) translateX(0) rotate(0);
        }
        25% {
          transform: translateY(-50%) translateX(10px) rotate(5deg);
        }
        75% {
          transform: translateY(-50%) translateX(-10px) rotate(-5deg);
        }
        100% {
          transform: translateY(-50%) translateX(0) rotate(0);
        }
      }
      @keyframes jitterRight {
        0% {
          transform: translateY(-50%) translateX(0) rotate(0);
        }
        25% {
          transform: translateY(-50%) translateX(-10px) rotate(-5deg);
        }
        75% {
          transform: translateY(-50%) translateX(10px) rotate(5deg);
        }
        100% {
          transform: translateY(-50%) translateX(0) rotate(0);
        }
      }
      .slide-out {
        animation: fadeOut 0.5s forwards;
      }
      @keyframes fadeOut {
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>Rock Paper Scissors</h1>
      <div class="scores">
        <div>
          <h2>You</h2>
          <p id="player-score">0</p>
        </div>
        <div>
          <h2>Opponent</h2>
          <p id="computer-score">0</p>
        </div>
      </div>
      <div id="messages"></div>
      <div class="animation-area">
        <div class="choice-emoji player-choice"></div>
        <div class="choice-emoji computer-choice"></div>
      </div>
      <div class="choices">
        <button class="choice-btn" data-choice="rock">
          <img src="images/rock-512.png" alt="Rock" />
        </button>
        <button class="choice-btn" data-choice="paper">
          <img src="images/paper-512.png" alt="Paper" />
        </button>
        <button class="choice-btn" data-choice="scissors">
          <img src="images/scissors-512.png" alt="Scissors" />
        </button>
      </div>
    </div>
    <!-- Console-based version -->
    <!-- <script src="script.js"></script> -->
    <!-- UI-based version -->
    <script src="ui.js"></script>
  </body>
</html>
